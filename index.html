<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>
    <body>
        <div class="container">
            <div class="encriptar">
                <img class="logo" src="Imagenes/Logo.svg" alt="logo" id="imagenA">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
                <div class="terminos">
                    <img src="Imagenes/alerta.svg" alt="alerta" id="alerta">
                    <p>Solo letras minúsculas y sin acento</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
            <div class="encriptado">
                <img class="muñeco" src="Imagenes/Muñeco.svg" alt="muñeco" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
